<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>

  <body>

    <!-- chart-actions -->
    <div class="chart-actions">

      <div class="split-input-container mr-2">
        <span class="pre-split-input">Width</span>
        <input type="number" name="chartWidth" id="action-change-width" class="post-split-input" placeholder="Width" value="700">
      </div>

      <div class="split-input-container mr-2">
        <span class="pre-split-input">Height</span>
        <input type="number" name="chartHeight" id="action-change-height" class="post-split-input" placeholder="Height" value="350">
      </div>

      <span class="split-buttons-container">
        <button id="action-add-data" type="button" class="start-split-button split-button">
          <svg xmlns="http://www.w3.org/2000/svg" class="button-icon" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
          </svg>
          Add Data
        </button>

        <button id="action-remove-data" type="button" class="end-split-button split-button">
          <svg xmlns="http://www.w3.org/2000/svg" class="button-icon" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z" clip-rule="evenodd" />
          </svg>
          Remove Data
        </button>
      </span>
    </div>
    <!-- end chart-actions -->

    <!-- chart-editor -->
    <div class="chart-editor">

      <!-- chart-container -->
      <div id="chart-wrapper">
        <canvas id="chart"></canvas>
      </div>
      <!-- end chart-container -->

    </div>
    <!-- end chart-editor -->

  </body>

  <!-- <script src="assets/js/moment.min.js"></script> -->
  <script src="assets/js/chart.min.js"></script>
  <script src="assets/js/script.js"></script>
</html>
